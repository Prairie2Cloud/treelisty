[build]
  publish = "."
  functions = "netlify/functions"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect root to treeplexity.html
[[redirects]]
  from = "/"
  to = "/treeplexity.html"
  status = 200

[functions]
  node_bundler = "esbuild"

# Edge Functions configuration
# Edge Functions have no timeout for streaming (unlike 10s limit on regular functions)
# This enables Claude Sonnet/Opus to work without timeouts
[[edge_functions]]
  path = "/api/claude-stream"
  function = "claude-stream"
