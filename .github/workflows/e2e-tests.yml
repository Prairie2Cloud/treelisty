name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  # PERFORMANCE BUDGET CHECK - Fast fail if file too large
  # Build 804: Prevent creeping file size (max 5MB)
  size-check:
    name: File Size Budget
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check treeplexity.html size
        run: |
          SIZE=$(stat -c%s treeplexity.html)
          SIZE_MB=$(echo "scale=2; $SIZE / 1048576" | bc)
          echo "üìè treeplexity.html: ${SIZE_MB} MB (${SIZE} bytes)"

          MAX_SIZE=5242880  # 5 MB
          if [ $SIZE -gt $MAX_SIZE ]; then
            echo "‚ùå File exceeds 5MB budget!"
            echo "   Consider code splitting or removing unused features."
            exit 1
          fi

          # Warn if approaching limit (>4.5MB)
          WARN_SIZE=4718592  # 4.5 MB
          if [ $SIZE -gt $WARN_SIZE ]; then
            echo "‚ö†Ô∏è Warning: File is approaching 5MB limit"
          else
            echo "‚úÖ File size within budget"
          fi

  # PRIMARY SMOKE TESTS - Must pass before other tests
  # These catch critical bugs like Build 790 (import doesn't display)
  smoke-tests:
    needs: size-check  # Run after size check passes
    name: Primary Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test/treelisty-test/package-lock.json

      - name: Install dependencies
        working-directory: test/treelisty-test
        run: npm ci

      - name: Install Playwright browsers
        working-directory: test/treelisty-test
        run: npx playwright install chromium --with-deps

      - name: Run Primary Smoke Tests
        working-directory: test/treelisty-test
        run: npm run test:smoke:primary
        env:
          TEST_URL: https://treelisty.netlify.app

      - name: Run Gmail Local Search Smoke Test
        working-directory: test/treelisty-test
        run: npm run test:smoke:gmail
        env:
          TEST_URL: https://treelisty.netlify.app

      - name: Upload smoke test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-report
          path: test/treelisty-test/playwright-report/
          retention-days: 7

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-test-failures
          path: test/treelisty-test/test-results/
          retention-days: 7

  # TreeBeard Capabilities Tests
  tb-capabilities:
    name: TreeBeard Capabilities
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: smoke-tests  # Only run if smoke passes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test/treelisty-test/package-lock.json

      - name: Install dependencies
        working-directory: test/treelisty-test
        run: npm ci

      - name: Install Playwright browsers
        working-directory: test/treelisty-test
        run: npx playwright install chromium --with-deps

      - name: Run TB Capabilities Tests
        working-directory: test/treelisty-test
        run: npm run test:tb-caps
        env:
          TEST_URL: https://treelisty.netlify.app

      - name: Upload TB test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tb-capabilities-report
          path: test/treelisty-test/playwright-report/
          retention-days: 7

  e2e-live-site:
    name: E2E Tests (Live Site)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: smoke-tests  # Only run if smoke passes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test/treelisty-test/package-lock.json

      - name: Install dependencies
        working-directory: test/treelisty-test
        run: npm ci

      - name: Install Playwright browsers
        working-directory: test/treelisty-test
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests against live site
        working-directory: test/treelisty-test
        run: npm run test:live:critical
        env:
          TEST_URL: https://treelisty.netlify.app

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test/treelisty-test/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: test/treelisty-test/test-results/
          retention-days: 7

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test/treelisty-test/package-lock.json

      - name: Install dependencies
        working-directory: test/treelisty-test
        run: npm ci

      - name: Extract testable code from treeplexity.html
        working-directory: test/treelisty-test
        run: npm run extract

      - name: Run unit tests
        working-directory: test/treelisty-test
        run: npm run test:unit
