name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  e2e-live-site:
    name: E2E Tests (Live Site)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test/treelisty-test/package-lock.json

      - name: Install dependencies
        working-directory: test/treelisty-test
        run: npm ci

      - name: Install Playwright browsers
        working-directory: test/treelisty-test
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests against live site
        working-directory: test/treelisty-test
        run: npm run test:live:critical
        env:
          TEST_URL: https://treelisty.netlify.app

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test/treelisty-test/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: test/treelisty-test/test-results/
          retention-days: 7

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test/treelisty-test/package-lock.json

      - name: Install dependencies
        working-directory: test/treelisty-test
        run: npm ci

      - name: Run unit tests
        working-directory: test/treelisty-test
        run: npm run test:unit
